<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Curriculum Vitae</h1>
    <form action="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/59c4f5655bafe82c692a7052/gato-marron_0.jpg">
    <label for="ape">Apellido/s:</label>
    <input type="text" name="ape" id="ape" placeholder="Escribe tu apellido/s">
    <br><br>

    <label for="nom">Nombre/s:</label>
    <input type="text" name="nom" id="nom" placeholder="Escribe tu nombre/s">
    <br><br>

    <label for="dni">DNI:</label>
    <input type="number" name="dni" id="dni" placeholder="solo numeros">
    <br><br>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" name="fecha" id="fecha">
    <br><br>

    <label>Sexo</label>
    <fieldset>
    <label for="sx">Masculino</label>
    <input type="radio" name="sx" id="sx">
    <label for="sx">Femenino</label>
    <input type="radio" name="sx" id="sx">
    <label for="sx">No binario</label>
    <input type="radio" name="sx" id="sx">
    </fieldset>
    <br><br>

    <label for="mail">E-Mail:</label>
    <input type="email" name="mail" id="mail" placeholder="correo electronico">
    <br><br>

    <label for="tel">Telefono:</label>
    <input type="tel" name="tel" id="tel" placeholder="telefono">
    <br><br>

    <label>Seleccionar los lenguajes de programacion que conoce:</label>
    <br><br>
    <label for="exp">C/C++</label>
    <input type="checkbox" name="exp" id="exp">
    <label for="exp">C#</label>
    <input type="checkbox" name="exp" id="exp">
    <label for="exp">JavaScript</label>
    <input type="checkbox" name="exp" id="exp">
    <label for="exp">Python</label>
    <input type="checkbox" name="exp" id="exp">
    <br><br><br>

    <label for="foto">Adjuntar Fotografia:</label>
    <input type="file" name="foto" id="foto">
    <br><br><br>

    <button>Enviar</button>
    <input type="reset" name="rs" id="rs" value="Limpiar">

    </form>
</body>
</html>
